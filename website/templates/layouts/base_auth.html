{# templates/layouts/base_auth.html #}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{{ app_name }}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="A fully featured admin theme" name="description" />
    <meta content="Coderthemes" name="author" />

    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}" />
    <script src="{% static 'assets/js/hyper-config.js' %}"></script>
    <link href="{% static 'assets/css/app-saas.min.css' %}" rel="stylesheet" id="app-style" />
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" />

    <style>
      .app-logo {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 32px;
        font-weight: 700;
        background: linear-gradient(90deg, #007cf0, #00dfd8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 1.5px;
        margin: 0;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body class="authentication-bg pb-0">
    <div class="auth-fluid">
      <div class="auth-fluid-form-box">
        <div class="card-body d-flex flex-column h-100 gap-3">
          <div class="auth-brand text-center text-lg-start">
            <a href="/" class="logo-dark">
              <h3 class="app-logo">{{ app_name }}</h3>
            </a>
            <a href="/" class="logo-light">
              <h3 class="app-logo">{{ app_name }}</h3>
            </a>
          </div>

          {% block content %}{% endblock %}

          
        </div>
      </div>

      <div class="auth-fluid-right text-center">
        <div class="auth-user-testimonial">
          <h2 class="mb-3">I love the Features!</h2>
          <p class="lead">
            <i class="mdi mdi-format-quote-open"></i>
            It's a Task Management System. I love it very much!
            <i class="mdi mdi-format-quote-close"></i>
          </p>
          <p>- {{ app_name }} User</p>
        </div>
      </div>
    </div>

    <script src="{% static 'assets/js/vendor.min.js' %}"></script>
    <script src="{% static 'assets/js/app.min.js' %}"></script>
  </body>
</html>
