{% extends 'layouts/app.html' %}
{% load static %}

{% block content %}
<div class="content-page">
  <div class="content">
    <div class="container-fluid">
      {% include 'layouts/partials/start-title.html' %}

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <form action="{% url 'project.update_project' project.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="modal-header px-0">
                  <h5 class="modal-title" id="editProjectModalLabel-{{ project.id }}">
                    Edit Project - {{ project.name }}
                  </h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body px-0">
                  <div class="mb-3">
                    <label class="form-label">Project Name</label>
                    <input type="text" class="form-control" name="name" value="{{ project.name }}" required>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="description" rows="4" required>{{ project.description }}</textarea>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" name="status" required>
                      <option value="">-- Select Status --</option>
                      <option value="0" {% if project.status == 0 %}selected{% endif %}>Active</option>
                      <option value="1" {% if project.status == 1 %}selected{% endif %}>Purged</option>
                      <option value="2" {% if project.status == 2 %}selected{% endif %}>Complete</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Due Date</label>
                    <input type="date" name="due_date" class="form-control"
                      value="{{ project.due_date|date:'Y-m-d' }}" required>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Upload New Files (optional)</label>
                    <input name="file" type="file" class="form-control" multiple />
                  </div>
                </div>

                <div class="modal-footer px-0">
                  <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary">Update Project</button>
                </div>
              </form>
            </div> <!-- end card-body -->
          </div> <!-- end card -->
        </div>
      </div> <!-- end row -->
    </div> <!-- end container-fluid -->
  </div> <!-- end content -->
</div> <!-- end content-page -->
{% endblock %}
