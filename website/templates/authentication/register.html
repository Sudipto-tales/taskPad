{# templates/authentication/register.html #}
{% extends 'layouts/base_auth.html' %}
{% block title %}
  Register | {{ app_name }}
{% endblock %}

{% block content %}
  <div class="my-auto">
    <h4 class="mt-3">Sign Up</h4>
    <p class="text-muted mb-4">Create your account, it takes less than a minute</p>

    <form method="POST" action="{% url 'sign_up' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input class="form-control" type="text" name="fullname" placeholder="Enter your name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input class="form-control" type="email" name="email" required placeholder="Enter your email" />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" name="password" required placeholder="Enter your password" />
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="checkbox-signup" name="accept_terms" required />
          <label class="form-check-label" for="checkbox-signup">I accept <a href="#" class="text-muted">Terms and Conditions</a></label>
        </div>
      </div>
      <div class="mb-0 d-grid text-center">
        <button class="btn btn-primary" type="submit"><i class="mdi mdi-account-circle"></i> Sign Up</button>
      </div>
    </form>
  </div>
  <footer class="footer footer-alt">
    <p class="text-muted">
      Already have account?
      <a href="{% url 'login' %}" class="text-muted ms-1"><b>Log In</b></a>
    </p>
  </footer>
{% endblock %}
