{# templates/authentication/register.html #}
{% extends 'layouts/base_auth.html' %}
{% block title %}
  Login | {{ app_name }}
{% endblock %}

{% block content %}
  <div class="my-auto">
    <!-- title -->
    <h4 class="mt-3">Sign In</h4>
    <p class="text-muted mb-4">Create your account, it takes less than a minute</p>

    <!-- form -->
    <form method="POST" action="{% url 'sign_in' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_emailaddress" class="form-label">Email address</label>
        <input class="form-control" type="email" name="email" id="email" required placeholder="Enter your email" />
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input class="form-control" type="password" name="password" required id="password" placeholder="Enter your password" />
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="checkbox-signup" name="accept_terms" required />
          <label class="form-check-label" for="checkbox-signup">I accept <a href="#" class="text-muted">Terms and Conditions</a></label>
        </div>
      </div>
      <div class="mb-0 d-grid text-center">
        <button class="btn btn-primary" type="submit"><i class="mdi mdi-account-circle"></i> Sign In</button>
      </div>
    </form>

    <!-- end form -->
  </div>

  <!-- Footer -->
  <footer class="footer footer-alt">
    <p class="text-muted">
      Don't have account? <a href="{% url 'register' %}" class="text-muted ms-1"><b>Register</b></a>
    </p>
  </footer>
{% endblock %}
